<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <title>Assignment Demo</title>
</head>

<body>
    <section class="main-wrapper d-flex-center-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Click
            Here</button>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel">Alerts</h6>
                    <img src="error transparent.svg" data-dismiss="modal" aria-label="Close">
                </div>
                <div class="modal-body">
                    <ul class="alerts-tabs" id="tabs_ul">
                        <li id="immuLi">Immunisation Alerts</li>
                        <li>Lab Alerts</li>
                        <li>DI Alerts</li>
                        <li>Procedure Alerts</li>
                        <li>RX Specific Alerts</li>
                        <li>DX Specific Alerts</li>
                        <li>Patient Specific Alerts</li>
                    </ul>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col col-lg-8 border-right">
                                <h6 class="title">Immunization Alerts</h6>
                                <div class="d-flex-center-between">
                                    <div class="d-flex-align-center">
                                        <label class="find-lbl">Find</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <button type="button" class="del-btn">Delete</button>
                                </div>
                                <table id="data_table" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th class="text-center"><input type="checkbox" disabled /></th>
                                            <th>Name</th>
                                            <th>Description</th>
                                            <th>Web Reference</th>
                                        </tr>
                                    </thead>
                                    <tbody id="data-output">
                                        
                                    </tbody>
                                </table>
                                <div class="table-footer">
                                    <label class="tot-lbl">Total Results : <span id="totalResult">0</span></label>
                                    <label>Page <span class="show-page">10</span> of <span
                                            class="tot-page">50</span></label>
                                    <a href="#" class="back-btn"> &lt; </a>
                                    <a href="#" class="forw-btn"> &gt; </a>
                                </div>
                            </div>
                            <div class="col col-lg-4">
                                <form class="form-wrapper">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="form-group">
                                        <label>Web Ref.</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <button type="button" class="add-btn">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex-justify-end">
                    <button type="button" class="btn cancel-btn" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn ok-btn">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.js"></script> -->


    <script src="script.js"></script>
    <script>
        $('#immuLi').addClass('active');
    </script>

</body>

</html>
